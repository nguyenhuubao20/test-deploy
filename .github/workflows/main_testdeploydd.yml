name: Build and deploy ASP.Net Core app to Azure Web App - Testdeploydd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ./bin/Release/net6.0/publish

      - name: List files in publish directory
        run: dir ./bin/Release/net6.0/publish  # Kiểm tra file trong thư mục publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./bin/Release/net6.0/publish/**

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_580BB3C45C8940FAAA8342EE42258B87 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BA98E0A7838342AFAC520DE922E40CDD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F342C5E2F8104CEAA6EA3FAB6344848D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Testdeploydd'
          slot-name: 'Production'
          package: ./bin/Release/net6.0/publish  # Đường dẫn đến thư mục chứa file publish
